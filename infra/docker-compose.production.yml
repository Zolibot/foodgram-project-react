version: '3.3'

volumes:
  pg_data:
  media:

services:
  db:
    image: postgres:13.10
    env_file: ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: greger20/foodgram_backend
    env_file: ../.env
    depends_on:
      - db
    volumes:
      - ../frontend/build:/app/collected_static/
      - media:/app/media/

  frontend:
    image: greger20/foodgram_frontend
    depends_on:
      - backend
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - media:/app/media/
